<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Gestión de Inventario</title>
</head>

<body>
    <header>
        <h1>Aplicación de Gestión de Inventario</h1>
    </header>
    <main>
        <section>
            <h2>Añadir Nuevo Producto</h2>
            <form action="" id="product-form" aria-label="Formulario para añadir nuevo producto">
                <input type="text" name="productName" id="product-name" placeholder="Nombre del Producto" required aria-label="Nombre del Producto">
                <input type="text" name="productDescription" id="product-description" placeholder="Descripción del Producto" required aria-label="Descripción del Producto">
                <input type="number" name="productPrice" id="product-price" placeholder="Precio" required aria-label="Precio">
                <input type="number" name="productQuantity" id="product-quantity" placeholder="Cantidad" required aria-label="Cantidad">
                <button type="submit" id="add-product">Añadir Producto</button>
            </form>
        </section>
        <section id="product-list">
            <h2>Inventario Actual</h2>

            <table id="inventory">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>2025 Gestión de Inventario. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
