<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Inventario</title>
</head>

<body>
    <header>
        <h1>Aplicación de Gestión de Inventario</h1>
    </header>
    <main>
        <section>
            <h2>Añadir Nuevo Producto</h2>
            <form action="" id="product-form">
                <input type="text" name="" id="product-name" placeholder="Nombre del Producto" required>
                <input type="text" name="" id="product-description" placeholder="Descripción del Producto" required>
                <input type="number" name="" id="product-price" placeholder="Precio" required>
                <input type="number" name="" id="product-quantity" placeholder="Cantidad" required>
                <button type="submit" id="add-product">Añadir Producto</button>
            </form>
        </section>
        <section id="product-list">
            <h2>Inventario Actual</h2>
            <ul id="inventory"></ul>
        </section>
    </main>
    <footer>
        <p>2025 Gestión de Inventario. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
